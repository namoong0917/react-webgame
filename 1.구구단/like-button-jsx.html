<script type="text/babel">

	/* 웹페이지에서 state는

		- 로그아웃을 하고 바뀌는부분 이런 부분들도 state 임
		- 탭메뉴 등 state
		- 마우스 올렸을때 바뀌는것들도 state (css hover로 바꿀수 있는 것은 css를 이용!)
		
		한 화면인데 바뀌는 부분들이 state
	*/

	// 함수 컴포넌트 화살표 함수
	const LikeButton = () => { // 함수형 컴포넌트 X 함수 컴포넌트 O
		// 클래스가 아닌 함수 컴포넌트는 코드도 짧고 this 쓸 일이 없다.
		
		// const result = React.useState(false);

		// 위에 것을 구조분해, 배열에 그 자리에 해당하는 것을 꺼내어 변수에 대입
		const [liked, setLiked] = React.useState(false); // 구조분해
		
		// 뭔짓을 하든, 결국 return 한게 화면이다.
		if (liked) {
			return 'You liked this.'
		}
		return (
			<button onClick={()=>{
				setLiked(true);
			}}>Like</button>
			);
		}

</script>
