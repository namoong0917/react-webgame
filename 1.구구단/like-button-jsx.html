<html>
<head>
	<meta charset="utf-8">
	<title>웹게임</title>
</head>
<body>
<div id="root">

</div>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<!--<script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>-->
<!--<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>-->
<script type="text/babel">
  'use strict';

  class LikeButton extends React.Component {
    constructor(props) {
      super(props);
      this.state = {liked: false};
    }

    render() {
      if (this.state.liked) {
        return 'You liked this.';
      }

			// addEventListener('click', ()=> this.setState({liked: true}))
			// return React.createElement('button',() => this.setState({liked:ture}), 'Like')
      return (
        <button onClick={() => this.setState({liked: true})}>
          Like
        </button>
      );
    }
  }
</script>
<script type="text/babel">
  // ReactDOM.render(React.createElement(LikeButton), document.querySelector('#root'));
  // ReactDOM.render(<LikeButton/>, document.querySelector('#root')); // React 17 버전 코드
	ReactDOM.createRoot(document.querySelector('#root')).render(<LikeButton />); // React 18 버전 코드
</script>
</body>
</html>
